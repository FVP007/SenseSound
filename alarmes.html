<!DOCTYPE html>
<html lang="pt-BR" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundAlert - Alarmes</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @keyframes vibrate {
            0%, 100% { transform: translateX(0); }
            20% { transform: translateX(-2px); }
            40% { transform: translateX(2px); }
            60% { transform: translateX(-2px); }
            80% { transform: translateX(2px); }
        }
        .vibration-test {
            animation: vibrate 0.3s linear infinite;
        }
        .dark {
            background-color: #1a202c;
            color: #e2e8f0;
        }
        .active-nav-btn {
            color: #2563eb;
        }
        .inactive-nav-btn {
            color: #6b7280;
        }
        /* Estilos para a barra de intensidade */
        .w-fraca { width: 33.33%; }
        .w-media { width: 66.66%; }
        .w-forte { width: 100%; }
        /* Estilo para o botão de cor selecionado */
        .color-selected {
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px #3b82f6;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-800 text-gray-900 dark:text-gray-100 pb-20 transition-colors duration-300">
    <div class="bg-white dark:bg-gray-900 rounded-xl shadow-md p-6 mb-6 text-center">
        <h1 class="text-4xl font-bold text-gray-800 dark:text-gray-100">SoundAlert</h1>
    </div>
    <div class="container mx-auto px-4 py-8 max-w-md">
        <header class="flex items-center mb-8">
            <h1 class="ml-3 text-2xl font-bold text-gray-800 dark:text-gray-100">Alarmes</h1>
        </header>

        <div class="bg-white dark:bg-gray-900 rounded-xl shadow-md p-6 mb-6">
            <h2 class="text-lg font-semibold mb-4">Novo Alarme</h2>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-400">Nome do Alarme</label>
                    <input id="alarm-name" type="text" placeholder="Ex: Alarme do Despertador"
                        class="mt-1 block w-full rounded-md border-gray-300 dark:border-gray-600 shadow-sm px-3 py-2 bg-white dark:bg-gray-700">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-400 mb-2">Cor e Ícone do
                        Alarme</label>
                    <div id="color-options" class="grid grid-cols-2 gap-4">
                        <button
                            class="flex items-center p-2 rounded-lg border-2 border-gray-300 dark:border-gray-600 bg-red-100 dark:bg-red-800 hover:border-blue-500 transition-colors"
                            data-color="red" data-icon="alerta">
                            <div class="w-8 h-8 rounded-full bg-red-600 flex items-center justify-center">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-white" fill="none"
                                    viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                                </svg>
                            </div>
                            <span class="ml-2 text-gray-800 dark:text-white">Alerta</span>
                        </button>
                        <button
                            class="flex items-center p-2 rounded-lg border-2 border-gray-300 dark:border-gray-600 bg-blue-100 dark:bg-blue-800 hover:border-blue-500 transition-colors"
                            data-color="blue" data-icon="bell">
                            <div class="w-8 h-8 rounded-full bg-blue-600 flex items-center justify-center">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-white" fill="none"
                                    viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15.536a5 5 0 001.414 1.414" />
                                </svg>
                            </div>
                            <span class="ml-2 text-gray-800 dark:text-white">Campainha</span>
                        </button>
                        <button
                            class="flex items-center p-2 rounded-lg border-2 border-gray-300 dark:border-gray-600 bg-green-100 dark:bg-green-800 hover:border-blue-500 transition-colors"
                            data-color="green" data-icon="check">
                            <div class="w-8 h-8 rounded-full bg-green-600 flex items-center justify-center">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-white" fill="none"
                                    viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M5 13l4 4L19 7" />
                                </svg>
                            </div>
                            <span class="ml-2 text-gray-800 dark:text-white">Concluído</span>
                        </button>
                        <button
                            class="flex items-center p-2 rounded-lg border-2 border-gray-300 dark:border-gray-600 bg-yellow-100 dark:bg-yellow-800 hover:border-blue-500 transition-colors"
                            data-color="yellow" data-icon="sol">
                            <div class="w-8 h-8 rounded-full bg-yellow-500 flex items-center justify-center">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-white" fill="none"
                                    viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                                </svg>
                            </div>
                            <span class="ml-2 text-gray-800 dark:text-white">Sol</span>
                        </button>
                        <button
                            class="flex items-center p-2 rounded-lg border-2 border-gray-300 dark:border-gray-600 bg-purple-100 dark:bg-purple-800 hover:border-blue-500 transition-colors"
                            data-color="purple" data-icon="lua">
                            <div class="w-8 h-8 rounded-full bg-purple-600 flex items-center justify-center">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-white" fill="none"
                                    viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                                </svg>
                            </div>
                            <span class="ml-2 text-gray-800 dark:text-white">Noite</span>
                        </button>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-400">Intensidade da
                        Vibração</label>
                    <select id="vibration-intensity"
                        class="mt-1 block w-full rounded-md border-gray-300 dark:border-gray-600 shadow-sm px-3 py-2 bg-white dark:bg-gray-700">
                        <option value="fraca">Fraca</option>
                        <option value="media">Média</option>
                        <option value="forte">Forte</option>
                    </select>
                    <div class="mt-2 w-full bg-gray-200 rounded-full h-2">
                        <div id="intensity-bar" class="bg-blue-600 h-2 rounded-full w-fraca"></div>
                    </div>
                    <div class="flex justify-center mt-4">
                        <button id="test-vibration-btn"
                            class="py-2 px-4 bg-gray-200 dark:bg-gray-700 rounded-lg text-gray-800 dark:text-white font-medium hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors">
                            Testar Vibração
                        </button>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-400">Duração (segundos)</label>
                    <select id="vibration-duration"
                        class="mt-1 block w-full rounded-md border-gray-300 dark:border-gray-600 shadow-sm px-3 py-2 bg-white dark:bg-gray-700">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-400">Quantidade de
                        Vibrações</label>
                    <select id="vibration-quantity"
                        class="mt-1 block w-full rounded-md border-gray-300 dark:border-gray-600 shadow-sm px-3 py-2 bg-white dark:bg-gray-700">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </div>

                <button id="save-alarm-btn"
                    class="w-full py-2 bg-blue-600 dark:bg-blue-700 text-white rounded-lg font-medium">Salvar
                    Alarme</button>
            </div>
        </div>
    </div>

    <nav class="fixed bottom-0 w-full bg-white dark:bg-gray-900 border-t border-gray-200 dark:border-gray-700">
        <div class="container mx-auto max-w-md">
            <div class="flex justify-around">
                <a href="index.html" class="py-3 px-2 inactive-nav-btn focus:outline-none flex flex-col items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M13 10V3L4 14h7v7l9-11h-7z" />
                    </svg>
                    <span class="text-xs mt-1">Início</span>
                </a>
                <a href="historico.html"
                    class="py-3 px-2 inactive-nav-btn focus:outline-none flex flex-col items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                    </svg>
                    <span class="text-xs mt-1">Histórico</span>
                </a>
                <a href="alarmes.html" class="py-3 px-2 active-nav-btn focus:outline-none flex flex-col items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <span class="text-xs mt-1">Alarmes</span>
                </a>
                <a href="prototipo.html" class="py-3 px-2 text-gray-500 focus:outline-none flex flex-col items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                    </svg>
                    <span class="text-xs mt-1">Protótipo</span>
                </a>
                <a href="emergencia.html"
                    class="py-3 px-2 inactive-nav-btn focus:outline-none flex flex-col items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                    </svg>
                    <span class="text-xs mt-1">Emergência</span>
                </a>
            </div>
        </div>
    </nav>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const saveButton = document.getElementById('save-alarm-btn');
            const alarmNameInput = document.getElementById('alarm-name');
            const colorOptions = document.getElementById('color-options');
            const vibrationIntensitySelect = document.getElementById('vibration-intensity');
            const intensityBar = document.getElementById('intensity-bar');
            const vibrationDurationSelect = document.getElementById('vibration-duration');
            const vibrationQuantitySelect = document.getElementById('vibration-quantity');
            const testVibrationBtn = document.getElementById('test-vibration-btn');
            
            let selectedColor = 'red';
            let selectedIcon = 'alerta';

            colorOptions.querySelectorAll('button').forEach(button => {
                button.addEventListener('click', function () {
                    colorOptions.querySelectorAll('button').forEach(btn => btn.classList.remove('color-selected'));
                    this.classList.add('color-selected');
                    selectedColor = this.dataset.color;
                    selectedIcon = this.dataset.icon;
                    updateIntensityBarColor();
                });
            });

            const intensityMapping = {
                'fraca': 'w-1/3',
                'media': 'w-2/3',
                'forte': 'w-full'
            };

            const colorMapping = {
                'red': 'red',
                'blue': 'blue',
                'green': 'green',
                'yellow': 'yellow',
                'purple': 'purple'
            };

            function updateIntensityBarColor() {
                const intensidade = vibrationIntensitySelect.value;
                console.log(intensidade);
                const intensidadeClass = intensityMapping[intensidade];
                
                const corDaBarra = colorMapping[selectedColor];
                console.log(corDaBarra);
                intensityBar.className = `bg-${corDaBarra}-500 h-2 rounded-full ${intensidadeClass}`;
            }

            vibrationIntensitySelect.addEventListener('change', updateIntensityBarColor);

            testVibrationBtn.addEventListener('click', function () {
                const button = this;
                button.classList.add('vibration-test');
                setTimeout(() => {
                    button.classList.remove('vibration-test');
                }, 1500);
            });

            function loadEvents() {
                const events = JSON.parse(localStorage.getItem('events')) || [];
                return events;
            }

            function saveEvents(events) {
                localStorage.setItem('events', JSON.stringify(events));
            }

            saveButton.addEventListener('click', () => {
                const newAlarm = {
                    id: Date.now(),
                    name: alarmNameInput.value || 'Novo Alarme',
                    type: 'alarme',
                    cor: colorMapping[selectedColor],
                    icone: selectedIcon,
                    intensidade: vibrationIntensitySelect.value,
                    duracao: vibrationDurationSelect.value,
                    quantidade: vibrationQuantitySelect.value
                };
                const events = loadEvents();
                events.push(newAlarm);
                saveEvents(events);
                alert('Alarme salvo com sucesso!');
                window.location.href = 'historico.html';
            });

            colorOptions.querySelector(`[data-color="${selectedColor}"]`).classList.add('color-selected');
            updateIntensityBarColor();
        });
    </script>
</body>
</html>
