<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SenseSound - Ajustes do Aplicativo</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

        <header class="flex items-center mb-8">
            <h1 class="text-2xl font-bold text-gray-800">Protótipo do Produto</h1>
        </header>
        <div class="bg-white rounded-xl shadow-md p-6 mb-6">
            <section style="background-color:white;">
                <div class="prototype">
                    <model-viewer id="pulseira-3d" src="Pulseira.glb"
                        ar
                        ar-modes="webxr scene-viewer quick-look"
                        camera-controls
                        touch-action="pan-y"
                        poster="pulseira-preview.jpg"
                        shadow-intensity="1"
                        auto-rotate
                        camera-orbit="45deg 55deg 1.5m">
                    </model-viewer>
                </div>
            </section>
        </div>
    </div>

    <nav class="fixed bottom-0 w-full bg-white border-t">

                            d="M13 10V3L4 14h7v7l9-11h-7z" />
                    </svg>
                    <span class="text-xs mt-1">Início</span>
                </a>
                <a href="historico.html" class="py-3 px-2 text-gray-500 focus:outline-none flex flex-col items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"

                    </svg>
                    <span class="text-xs mt-1">Histórico</span>
                </a>
                <a href="alarmes.html" class="py-3 px-2 text-gray-500 focus:outline-none flex flex-col items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"

                    </svg>
                    <span class="text-xs mt-1">Alarmes</span>
                </a>
                <a href="prototipo.html" class="py-3 px-2 text-gray-500 focus:outline-none flex flex-col items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"

                    <span class="text-xs mt-1">Emergência</span>
                </a>
            </div>
        </div>
    </nav>
    <script>
        const modelViewer = document.getElementById('pulseira-3d');
        const interfaceImage = document.getElementById('interface-img');
        const btn3d = document.getElementById('show-3d-btn');
        const btnInterface = document.getElementById('show-interface-btn');

        btn3d.addEventListener('click', () => {
            modelViewer.style.display = 'block';
            interfaceImage.style.display = 'none';
            btn3d.classList.add('active');
            btnInterface.classList.remove('active');
        });

        btnInterface.addEventListener('click', () => {
            modelViewer.style.display = 'none';
            interfaceImage.style.display = 'block';
            btnInterface.classList.add('active');
            btn3d.classList.remove('active');
        });
    </script>
</body>

</html>
