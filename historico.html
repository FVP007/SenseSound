<!DOCTYPE html>
<html lang="pt-BR" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SenseSound - Histórico</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .hidden-section {
            display: none;
        }
        @keyframes vibrate {
            0%, 100% { transform: translateX(0); }
            20% { transform: translateX(-2px); }
            40% { transform: translateX(2px); }
            60% { transform: translateX(-2px); }
            80% { transform: translateX(2px); }
        }
        .vibration-test {
            animation: vibrate 0.3s linear infinite;
        }
        .dark {
            background-color: #1a202c;
            color: #e2e8f0;
        }
        .active-nav-btn {
            color: #2563eb;
        }
        .inactive-nav-btn {
            color: #6b7280;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-800 text-gray-900 dark:text-gray-100 pb-20 transition-colors duration-300">

    <div class="container mx-auto px-4 py-8 max-w-md">
        <button id="theme-toggle" class="fixed top-4 right-4 p-2 rounded-full bg-gray-200 dark:bg-gray-700">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-800 dark:text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
            </svg>
        </button>
        <header class="flex items-center mb-8">
            <h1 class="ml-3 text-2xl font-bold text-gray-800 dark:text-gray-100">Histórico Completo</h1>
        </header>

        <div class="bg-white dark:bg-gray-900 rounded-xl shadow-md p-6 mb-6">
            <h2 class="text-lg font-semibold mb-4">Eventos Recentes</h2>
            <ul class="space-y-3" id="lista-eventos"></ul>
        </div>
    </div>

    <nav class="fixed bottom-0 w-full bg-white dark:bg-gray-900 border-t border-gray-200 dark:border-gray-700">
        <div class="container mx-auto max-w-md">
            <div class="flex justify-around">
                <a href="index.html" class="py-3 px-2 inactive-nav-btn focus:outline-none flex flex-col items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
                    </svg>
                    <span class="text-xs mt-1">Início</span>
                </a>
                <a href="historico.html" class="py-3 px-2 active-nav-btn focus:outline-none flex flex-col items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                    </svg>
                    <span class="text-xs mt-1">Histórico</span>
                </a>
                <a href="alarmes.html" class="py-3 px-2 inactive-nav-btn focus:outline-none flex flex-col items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <span class="text-xs mt-1">Alarmes</span>
                </a>
                <a href="emergencia.html" class="py-3 px-2 inactive-nav-btn focus:outline-none flex flex-col items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                    </svg>
                    <span class="text-xs mt-1">Emergência</span>
                </a>
            </div>
        </div>
    </nav>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            function loadEvents() {
                const events = JSON.parse(localStorage.getItem('events')) || [];
                return events;
            }

            function saveEvents(events) {
                localStorage.setItem('events', JSON.stringify(events));
            }

            if (!localStorage.getItem('events')) {
                const initialEvents = [
                    { id: Date.now(), name: 'Alerta Matinal', type: 'alarme', info: 'Horário: 08:00 | Todos os dias', vibracao: 'Curta e rápida' },
                    { id: Date.now() + 1, name: 'Som Detectado', type: 'som', info: 'Campainha', horario: '14:30' },
                    { id: Date.now() + 2, name: 'Som Detectado', type: 'som', info: 'Alarme de incêndio', horario: '11:15' }
                ];
                saveEvents(initialEvents);
            }

            function renderEvents() {
                const listaEventos = document.getElementById('lista-eventos');
                if (!listaEventos) return;
                
                listaEventos.innerHTML = '';
                const events = loadEvents();
                
                events.forEach(evento => {
                    const li = document.createElement('li');
                    li.className = 'p-3 bg-gray-50 dark:bg-gray-700 rounded-lg flex justify-between items-center';
                    
                    if (evento.type === 'alarme') {
                        li.innerHTML = `
                            <div>
                                <h3 class="font-medium">${evento.name}</h3>
                                <p class="text-sm text-gray-500 dark:text-gray-400">${evento.info}</p>
                                <p class="text-sm text-gray-500 dark:text-gray-400">Vibração: ${evento.vibracao}</p>
                            </div>
                            <div class="flex space-x-2">
                                <button class="text-blue-600 edit-btn" data-id="${evento.id}">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
                                    </svg>
                                </button>
                                <button class="text-red-600 remove-btn" data-id="${evento.id}">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                    </svg>
                                </button>
                            </div>
                        `;
                    } else {
                        li.innerHTML = `
                            <div>
                                <h3 class="font-medium">${evento.name}: ${evento.info}</h3>
                                <p class="text-sm text-gray-500 dark:text-gray-400">Horário: ${evento.horario}</p>
                            </div>
                            <div class="flex space-x-2">
                                <button class="text-red-600 remove-btn" data-id="${evento.id}">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                    </svg>
                                </button>
                            </div>
                        `;
                    }
                    listaEventos.appendChild(li);
                });

                setupEventListeners();
            }

            function setupEventListeners() {
                document.querySelectorAll('.remove-btn').forEach(button => {
                    button.addEventListener('click', (event) => {
                        if (confirm('Tem certeza que deseja remover este evento?')) {
                            const idToRemove = event.currentTarget.dataset.id;
                            let events = loadEvents();
                            events = events.filter(e => e.id != idToRemove);
                            saveEvents(events);
                            renderEvents();
                        }
                    });
                });

                document.querySelectorAll('.edit-btn').forEach(button => {
                    button.addEventListener('click', (event) => {
                        const idToEdit = event.currentTarget.dataset.id;
                        const events = loadEvents();
                        const eventToEdit = events.find(e => e.id == idToEdit);
                        alert(`Função de edição para o alarme "${eventToEdit.name}" ainda não implementada.`);
                    });
                });
            }

            renderEvents();
            
            const themeToggleBtn = document.getElementById('theme-toggle');
            const html = document.documentElement;
            themeToggleBtn.addEventListener('click', () => {
                html.classList.toggle('dark');
            });
        });
    </script>
</body>
</html>
