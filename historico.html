<!DOCTYPE html>
<html lang="pt-BR" class="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundAlert - Histórico</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Estilos para a barra de intensidade */
        .w-fraca {
            width: 33.33%;
        }

        .w-media {
            width: 66.66%;
        }

        .w-forte {
            width: 100%;
        }

        /* Cores da barra */
        .bg-cor-vermelho {
            background-color: #ef4444;
        }

        .bg-cor-azul {
            background-color: #3b82f6;
        }

        .bg-cor-verde {
            background-color: #22c55e;
        }

        .bg-cor-amarelo {
            background-color: #f59e0b;
        }

        .bg-cor-roxo {
            background-color: #a855f7;
        }

        /* Cores do ícone */
        .text-cor-vermelho {
            color: #ef4444;
        }

        .text-cor-azul {
            color: #3b82f6;
        }

        .text-cor-verde {
            color: #22c55e;
        }

        .text-cor-amarelo {
            color: #f59e0b;
        }

        .text-cor-roxo {
            color: #a855f7;
        }

        /* Classes de navegação e temas */
        .dark {
            background-color: #1a202c;
            color: #e2e8f0;
        }

        .active-nav-btn {
            color: #2563eb;
        }

        .inactive-nav-btn {
            color: #6b7280;
        }
    </style>
</head>

<body class="bg-gray-100 dark:bg-gray-800 text-gray-900 dark:text-gray-100 pb-20 transition-colors duration-300">
    <div class="bg-white dark:bg-gray-900 rounded-xl shadow-md p-6 mb-6 text-center">
        <h1 class="text-4xl font-bold text-gray-800 dark:text-gray-100">SoundAlert</h1>
    </div>
    <div class="container mx-auto px-4 py-8 max-w-md">
        <header class="flex items-center mb-8">
            <h1 class="ml-3 text-2xl font-bold text-gray-800 dark:text-gray-100">Histórico Completo</h1>
        </header>

        <div class="bg-white dark:bg-gray-900 rounded-xl shadow-md p-6 mb-6">
            <h2 class="text-lg font-semibold mb-4">Eventos Recentes</h2>
            <ul class="space-y-3" id="lista-eventos"></ul>
        </div>
    </div>

    <nav class="fixed bottom-0 w-full bg-white dark:bg-gray-900 border-t border-gray-200 dark:border-gray-700">
        <div class="container mx-auto max-w-md">
            <div class="flex justify-around">
                <a href="index.html" class="py-3 px-2 inactive-nav-btn focus:outline-none flex flex-col items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M13 10V3L4 14h7v7l9-11h-7z" />
                    </svg>
                    <span class="text-xs mt-1">Início</span>
                </a>
                <a href="historico.html" class="py-3 px-2 active-nav-btn focus:outline-none flex flex-col items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                    </svg>
                    <span class="text-xs mt-1">Histórico</span>
                </a>
                <a href="alarmes.html" class="py-3 px-2 inactive-nav-btn focus:outline-none flex flex-col items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <span class="text-xs mt-1">Alarmes</span>
                </a>
                <a href="prototipo.html" class="py-3 px-2 text-gray-500 focus:outline-none flex flex-col items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                    </svg>
                    <span class="text-xs mt-1">Protótipo</span>
                </a>
                <a href="emergencia.html"
                    class="py-3 px-2 inactive-nav-btn focus:outline-none flex flex-col items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                    </svg>
                    <span class="text-xs mt-1">Emergência</span>
                </a>
            </div>
        </div>
    </nav>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const intensityMapping = {
                'fraca': 'w-fraca',
                'media': 'w-media',
                'forte': 'w-forte'
            };
            
            const intensityWidthMapping = {
                'fraca': '33.33%',
                'media': '66.66%',
                'forte': '100%'
            };

            function getAlarmIconSVG(icon, color) {
                const colorMap = {
                    'vermelho': 'text-cor-vermelho',
                    'azul': 'text-cor-azul',
                    'verde': 'text-cor-verde',
                    'amarelo': 'text-cor-amarelo',
                    'roxo': 'text-cor-roxo'
                };
                const colorClass = colorMap[color] || 'text-gray-500';

                let path;
                switch (icon) {
                    case 'alerta':
                        path = `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />`;
                        break;
                    case 'bell':
                        path = `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15.536a5 5 0 001.414 1.414" />`;
                        break;
                    case 'check':
                        path = `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />`;
                        break;
                    case 'sol':
                        path = `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />`;
                        break;
                    case 'lua':
                        path = `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />`;
                        break;
                    default:
                        path = `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />`;
                }
                
                return `
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 ${colorClass}" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        ${path}
                    </svg>
                `;
            }

            function loadEvents() {
                const events = JSON.parse(localStorage.getItem('events')) || [];
                return events;
            }

            function saveEvents(events) {
                localStorage.setItem('events', JSON.stringify(events));
            }

            if (!localStorage.getItem('events')) {
                const initialEvents = [
                    { id: Date.now(), name: 'Alerta Matinal', type: 'alarme', cor: 'azul', icone: 'bell', intensidade: 'media', duracao: '2', quantidade: '3' },
                    { id: Date.now() + 1, name: 'Lembrete de Medicamento', type: 'alarme', cor: 'verde', icone: 'check', intensidade: 'fraca', duracao: '1', quantidade: '1' }
                ];
                saveEvents(initialEvents);
            }

            function renderEvents() {
                const listaEventos = document.getElementById('lista-eventos');
                if (!listaEventos) return;
                
                listaEventos.innerHTML = '';
                const events = loadEvents();
                
                events.forEach(evento => {
                    const li = document.createElement('li');
                    li.className = 'p-3 bg-gray-50 dark:bg-gray-700 rounded-lg flex justify-between items-center';
                    
                    if (evento.type === 'alarme') {
                        const infoText = `Intensidade: ${evento.intensidade}, Duração: ${evento.duracao}s, Quantidade: ${evento.quantidade} vibrações`;
                        const intensidadeClass = intensityMapping[evento.intensidade] || 'w-0';
                        li.innerHTML = `
                            <div class="flex-1 flex items-center">
                                ${getAlarmIconSVG(evento.icone, evento.cor)}
                                <div class="ml-3 flex-1">
                                    <h3 class="font-medium">${evento.name}</h3>
                                    <p class="text-sm text-gray-500 dark:text-gray-400">${infoText}</p>
                                    <div class="mt-2 w-full bg-gray-200 rounded-full h-2">
                                        <div class="bg-cor-${evento.cor} h-2 rounded-full ${intensidadeClass}"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="flex space-x-2">
                                <button class="text-blue-600 edit-btn" data-id="${evento.id}">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
                                    </svg>
                                </button>
                                <button class="text-red-600 remove-btn" data-id="${evento.id}">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                    </svg>
                                </button>
                            </div>
                        `;
                    } else {
                        li.innerHTML = `
                            <div class="flex-1">
                                <h3 class="font-medium">${evento.name}: ${evento.info}</h3>
                                <p class="text-sm text-gray-500 dark:text-gray-400">Horário: ${evento.horario}</p>
                            </div>
                            <div class="flex space-x-2">
                                <button class="text-red-600 remove-btn" data-id="${evento.id}">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                    </svg>
                                </button>
                            </div>
                        `;
                    }
                    listaEventos.appendChild(li);
                });
                setupEventListeners();
            }

            function setupEventListeners() {
                document.querySelectorAll('.remove-btn').forEach(button => {
                    button.addEventListener('click', (event) => {
                        if (confirm('Tem certeza que deseja remover este evento?')) {
                            const idToRemove = event.currentTarget.dataset.id;
                            let events = loadEvents();
                            events = events.filter(e => e.id != idToRemove);
                            saveEvents(events);
                            renderEvents();
                        }
                    });
                });
            }

            renderEvents();
        });
    </script>
</body>
</html>
