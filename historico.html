<!DOCTYPE html>
<html lang="pt-BR" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SenseSound</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .hidden-section {
            display: none;
        }
        @keyframes vibrate {
            0%, 100% { transform: translateX(0); }
            20% { transform: translateX(-2px); }
            40% { transform: translateX(2px); }
            60% { transform: translateX(-2px); }
            80% { transform: translateX(2px); }
        }
        .vibration-test {
            animation: vibrate 0.3s linear infinite;
        }
        .dark {
            background-color: #1a202c;
            color: #e2e8f0;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-800 text-gray-900 dark:text-gray-100 pb-20 transition-colors duration-300">

    <div class="container mx-auto px-4 py-8 max-w-md">

        <button id="theme-toggle" class="fixed top-4 right-4 p-2 rounded-full bg-gray-200 dark:bg-gray-700">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-800 dark:text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
            </svg>
        </button>

        <div id="inicio-page" class="app-page">
            <header class="flex items-center mb-8">
                <h1 class="ml-3 text-2xl font-bold text-gray-800 dark:text-gray-100">Início</h1>
            </header>
            <div class="bg-white dark:bg-gray-900 rounded-xl shadow-md p-6 mb-6">
                <h2 class="text-lg font-semibold mb-4">Status da Pulseira</h2>
                <div class="flex justify-between items-center mb-4">
                    <span class="text-gray-500 text-sm dark:text-gray-400">Status:</span>
                    <span class="bg-green-100 text-green-800 text-xs px-2 py-1 rounded-full">Conectado</span>
                </div>
                <div class="grid grid-cols-2 gap-4 text-center">
                    <div>
                        <p class="text-gray-500 text-sm dark:text-gray-400">Bateria</p>
                        <p class="font-bold">78%</p>
                    </div>
                    <div>
                        <p class="text-gray-500 text-sm dark:text-gray-400">Sons hoje</p>
                        <p class="font-bold">24</p>
                    </div>
                </div>
            </div>
            <div class="bg-white dark:bg-gray-900 rounded-xl shadow-md p-6 mb-6">
                <h2 class="text-lg font-semibold mb-4">Atividade Sonora</h2>
                <canvas id="soundChart" height="150"></canvas>
            </div>
        </div>

        <div id="historico-page" class="app-page hidden-section">
            <header class="flex items-center mb-8">
                <h1 class="ml-3 text-2xl font-bold text-gray-800 dark:text-gray-100">Histórico Completo</h1>
            </header>
            <div class="bg-white dark:bg-gray-900 rounded-xl shadow-md p-6 mb-6">
                <h2 class="text-lg font-semibold mb-4">Eventos Recentes</h2>
                <ul class="space-y-3" id="lista-eventos"></ul>
            </div>
        </div>
        
        <div id="alarmes-page" class="app-page hidden-section">
            <header class="flex items-center mb-8">
                <h1 class="ml-3 text-2xl font-bold text-gray-800 dark:text-gray-100">Alarmes</h1>
            </header>
            <div class="bg-white dark:bg-gray-900 rounded-xl shadow-md p-6 mb-6">
                <h2 class="text-lg font-semibold mb-4">Novo Alarme</h2>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-400">Nome do Alarme</label>
                        <input id="alarm-name" type="text" placeholder="Ex: Alarme do Despertador" class="mt-1 block w-full rounded-md border-gray-300 dark:border-gray-600 shadow-sm px-3 py-2 bg-white dark:bg-gray-700">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-400">Período de Alerta</label>
                        <select id="periodo-alerta" class="mt-1 block w-full rounded-md border-gray-300 dark:border-gray-600 shadow-sm px-3 py-2 bg-white dark:bg-gray-700">
                            <option>Sempre</option>
                            <option>Somente à noite (22h - 07h)</option>
                            <option value="personalizado">Personalizado</option>
                        </select>
                    </div>
                    <div id="personalizado-fields" class="hidden">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-400">Horário</label>
                            <input id="alarm-time" type="time" class="mt-1 block w-full rounded-md border-gray-300 dark:border-gray-600 shadow-sm px-3 py-2 bg-white dark:bg-gray-700">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-400">Período para tocar</label>
                            <select id="alarm-repeat" class="mt-1 block w-full rounded-md border-gray-300 dark:border-gray-600 shadow-sm px-3 py-2 bg-white dark:bg-gray-700">
                                <option>Uma vez</option>
                                <option>Todos os dias</option>
                                <option>Dias da semana (seg-sex)</option>
                                <option>Fins de semana (sab-dom)</option>
                            </select>
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-400">Tipo de Vibração</label>
                        <select id="vibration-type" class="mt-1 block w-full rounded-md border-gray-300 dark:border-gray-600 shadow-sm px-3 py-2 bg-white dark:bg-gray-700">
                            <option value="curta">Curta e rápida</option>
                            <option value="longa">Longa e contínua</option>
                            <option value="intermitente">Intermitente</option>
                        </select>
                    </div>
                    <div class="flex justify-center">
                        <button id="test-vibration-btn" class="py-2 px-4 bg-gray-200 dark:bg-gray-700 rounded-lg text-gray-800 dark:text-white font-medium hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors">
                            Testar Vibração
                        </button>
                    </div>
                    <button id="save-alarm-btn" class="w-full py-2 bg-blue-600 dark:bg-blue-700 text-white rounded-lg font-medium">Salvar Alarme</button>
                </div>
            </div>
            <div class="bg-white dark:bg-gray-900 rounded-xl shadow-md p-6 mb-6">
                <h2 class="text-lg font-semibold mb-4">Alarmes Salvos</h2>
                <ul class="space-y-3" id="lista-alarmes">
                    </ul>
            </div>
        </div>

        <div id="emergencia-page" class="app-page hidden-section">
            <header class="flex items-center mb-8">
                <h1 class="ml-3 text-2xl font-bold text-gray-800 dark:text-gray-100">Emergência</h1>
            </header>
            <div class="bg-white dark:bg-gray-900 rounded-xl shadow-md p-6 mb-6">
                <h2 class="text-lg font-semibold mb-4">Seus Contatos</h2>
                <div class="space-y-3">
                    <div class="flex items-center justify-between p-3 bg-gray-50 dark:bg-gray-700 rounded-lg">
                        <div class="flex items-center">
                            <div class="w-10 h-10 bg-blue-100 dark:bg-blue-800 rounded-full flex items-center justify-center">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-blue-600 dark:text-blue-100" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 8a6 6 0 016 6v7h-4v-7a2 2 0 00-2-2 2 2 0 00-2 2v7h-4v-7a6 6 0 016-6zM2 9h4v12H2z" />
                                </svg>
                            </div>
                            <div class="ml-3">
                                <h3 class="font-medium">Maria Silva</h3>
                                <p class="text-sm text-gray-500 dark:text-gray-400">Mãe</p>
                            </div>
                        </div>
                        <button class="text-red-600">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                            </svg>
                        </button>
                    </div>
                    <button class="w-full py-2 text-blue-600 dark:text-blue-200 border border-blue-600 dark:border-blue-400 rounded-lg font-medium flex items-center justify-center mt-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                        </svg>
                        Adicionar Contato
                    </button>
                </div>
            </div>
            <a href="#" class="block">
                <div class="bg-white dark:bg-gray-900 rounded-xl shadow-md p-6 mb-6">
                    <h2 class="text-lg font-semibold flex items-center justify-between text-gray-800 dark:text-gray-100">
                        Ajustes do Aplicativo
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                        </svg>
                    </h2>
                </div>
            </a>
        </div>
    </div>

    <nav class="fixed bottom-0 w-full bg-white dark:bg-gray-900 border-t border-gray-200 dark:border-gray-700">
        <div class="container mx-auto max-w-md">
            <div class="flex justify-around">
                <button onclick="showPage('inicio-page')" class="py-3 px-2 text-blue-600 dark:text-gray-500 focus:outline-none flex flex-col items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
                    </svg>
                    <span class="text-xs mt-1">Início</span>
                </button>
                <button onclick="showPage('historico-page')" class="py-3 px-2 text-gray-500 dark:text-blue-600 focus:outline-none flex flex-col items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                    </svg>
                    <span class="text-xs mt-1">Histórico</span>
                </button>
                <button onclick="showPage('alarmes-page')" class="py-3 px-2 text-gray-500 dark:text-gray-400 focus:outline-none flex flex-col items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <span class="text-xs mt-1">Alarmes</span>
                </button>
                <button onclick="showPage('emergencia-page')" class="py-3 px-2 text-gray-500 dark:text-gray-400 focus:outline-none flex flex-col items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                    </svg>
                    <span class="text-xs mt-1">Emergência</span>
                </button>
            </div>
        </div>
    </nav>
    
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            // Lógica de navegação
            window.showPage = function(pageId) {
                document.querySelectorAll('.app-page').forEach(page => {
                    page.classList.add('hidden-section');
                });
                document.getElementById(pageId).classList.remove('hidden-section');
            };

            // Gráfico de Atividade Sonora
            const ctx = document.getElementById('soundChart').getContext('2d');
            const soundChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Campainha', 'Alarme', 'Telefone', 'Pessoas'],
                    datasets: [{
                        label: 'Alertas Hoje',
                        data: [12, 3, 5, 2],
                        backgroundColor: ['rgba(59, 130, 246, 0.7)', 'rgba(239, 68, 68, 0.7)', 'rgba(34, 197, 94, 0.7)', 'rgba(249, 115, 22, 0.7)'],
                        borderWidth: 0
                    }]
                },
                options: {
                    scales: {
                        y: { beginAtZero: true, ticks: { stepSize: 1 } }
                    },
                    plugins: { legend: { display: false } }
                }
            });

            // Lógica do Modo Noturno
            const themeToggleBtn = document.getElementById('theme-toggle');
            const html = document.documentElement;
            themeToggleBtn.addEventListener('click', () => {
                html.classList.toggle('dark');
            });
            
            // Lógica de Alarme
            const saveButton = document.getElementById('save-alarm-btn');
            const alarmNameInput = document.getElementById('alarm-name');
            const periodoAlertaSelect = document.getElementById('periodo-alerta');
            const customFields = document.getElementById('personalizado-fields');
            const timeInput = document.getElementById('alarm-time');
            const repeatSelect = document.getElementById('alarm-repeat');
            const vibrationTypeSelect = document.getElementById('vibration-type');
            const listaAlarmes = document.getElementById('lista-alarmes');
            const listaEventos = document.getElementById('lista-eventos');
            
            function loadEvents() {
                const events = JSON.parse(localStorage.getItem('events')) || [];
                return events;
            }

            function saveEvents(events) {
                localStorage.setItem('events', JSON.stringify(events));
            }

            // Inicializa a lista de eventos se for a primeira vez
            if (!localStorage.getItem('events')) {
                const initialEvents = [
    { 
        id: Date.now(), 
        name: 'Alerta Matinal', 
        type: 'alarme', 
        horario: '08:00', 
        repeticao: 'Todos os dias', 
        vibracao: 'Curta e rápida' 
    },
    { 
        id: Date.now() + 1, 
        name: 'Som Detectado', 
        type: 'som', 
        info: 'Campainha', 
        horario: '14:30' 
    },
    { 
        id: Date.now() + 2, 
        name: 'Som Detectado', 
        type: 'som', 
        info: 'Alarme de incêndio', 
        horario: '11:15' 
    }
];
                saveEvents(initialEvents);
            }

            function renderEvents() {
                if (!listaEventos) return;

                listaEventos.innerHTML = '';
                const events = loadEvents();
                
                events.forEach(evento => {
                    const li = document.createElement('li');
                    li.className = 'p-3 bg-gray-50 dark:bg-gray-700 rounded-lg flex justify-between items-center';
                    
                    if (evento.type === 'alarme') {
                        li.innerHTML = `
                            <div>
                                <h3 class="font-medium">${evento.name}</h3>
                                <p class="text-sm text-gray-500 dark:text-gray-400">${evento.info}</p>
                                <p class="text-sm text-gray-500 dark:text-gray-400">Vibração: ${evento.vibracao}</p>
                            </div>
                            <div class="flex space-x-2">
                                <button class="text-red-600 remove-btn" data-id="${evento.id}">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                    </svg>
                                </button>
                            </div>
                        `;
                    } else {
                        li.innerHTML = `
                            <div>
                                <h3 class="font-medium">${evento.name}: ${evento.info}</h3>
                                <p class="text-sm text-gray-500 dark:text-gray-400">Horário: ${evento.horario}</p>
                            </div>
                            <div class="flex space-x-2">
                                <button class="text-red-600 remove-btn" data-id="${evento.id}">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                    </svg>
                                </button>
                            </div>
                        `;
                    }
                    listaEventos.appendChild(li);
                });

                setupEventListeners();
            }

            function setupEventListeners() {
                document.querySelectorAll('.remove-btn').forEach(button => {
                    button.addEventListener('click', (event) => {
                        if (confirm('Tem certeza que deseja remover este evento?')) {
                            const idToRemove = event.currentTarget.dataset.id;
                            let events = loadEvents();
                            events = events.filter(e => e.id != idToRemove);
                            saveEvents(events);
                            renderEvents();
                        }
                    });
                });
            }

            renderEvents();
            showPage('inicio-page');
        });
    </script>
</body>
</html>
